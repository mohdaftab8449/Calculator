<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="input-box">
            <input type="text">
        </div>
        <div class="rows">
            <div class="row1">
                <button style="background-color: red;color:white;">AC</button>
                <button style="background-color: red;color:white;">DE</button>
                <button style="padding: 5px 11px;background-color: green;color:white;">%</button>
                <button style="padding: 5px 17px;background-color: green;color:white;">/</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="background-color: green;color:white;"">*</button>
            </div>
            <div class=" row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style="background-color: green;color:white;"">-</button>
            </div>
            <div class=" row4">
                        <button>1</button>
                        <button style="position:relative;left:2px">2</button>
                        <button style="position:relative;left:1px">3</button>
                        <button style="padding-left: 10px;background-color: green;color:white;">+</button>
            </div>
            <div class="row3">
                <button style="margin-left: 3px;">0</button>
                <button style="padding: 5px 8px;margin-left: 3px;">00</button>
                <button style="padding-left:21.7px;margin-left: 1px;">.</button>
                <button style="padding: 5px 13px;background-color: rgb(255, 166, 0);color:black;">=</button>
            </div>
        </div>
    </div>
    <script src="script.js">
        
       
    </script>
</body>

</html>
